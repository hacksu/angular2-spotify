<section>
    <h2>Search</h2>
    <div class="search">
        <input placeholder="Artist Name" #query />
        <button (click)="search(query.value); query.value=''">Go</button>
    </div>
</section>
<section *ngIf="artists != null">
    <div *ngIf="artists.length > 0">
        <h2>Results</h2>
        <ul class="results">
            <li class="result" *ngFor="let artist of artists">
                <img src="{{artist.imageUrl}}" />
                <div class="info">
                    <h3>{{artist.name}}</h3>
                    <div class="details">
                        <div><b>Followers:</b> {{artist.followers | number}}</div>
                        <div class="actions">
                            <a href="{{artist.url}}" target="_blank">
                                <i class="fa fa-spotify"></i>
                                <span>Open in Spotify</span>
                            </a>
                            <button class="more-info" (click)="goToArtistDetail(artist)">
                                <span>More Info</span>
                                <i class="fa fa-info"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div *ngIf="artists.length == 0">
        No results found
    </div>
</section>
