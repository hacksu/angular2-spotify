<section>
    <input #query placeholder="Search artists" />
    <button (click)="search(query.value); query.value=''">Go</button>
</section>
<section>
    <ul>
        <li *ngFor="let artist of artists">
            <div>
                <h2>{{artist.name}}</h2>
                <img src="{{artist.imageUrl}}" />
                <div>Followers: {{artist.followers | number}}</div>
                <div>
                    Genres:
                    <span *ngFor="let genre of artist.genres">{{genre}} </span>
                </div>
                <a href="{{artist.url}}" target="_blank">Open in Spotify</a>
            </div>
        </li>
    </ul>
</section>
