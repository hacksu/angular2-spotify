<section *ngIf="artist != null">
    {{artist.name}}
</section>
<section *ngIf="albums != null">
    <ul>
        <li *ngFor="let album of albums">
            {{album.name}}
        </li>
    </ul>
</section>
<section *ngIf="songs != null">
    <ul>
        <li *ngFor="let song of songs">
            {{song.name}}
        </li>
    </ul>
</section>
