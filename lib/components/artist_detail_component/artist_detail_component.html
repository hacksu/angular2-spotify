<section *ngIf="artist != null">
    <div class="artist-detail">
        <img src="{{artist.imageUrl}}" />
        <div class="info">
            <h2>{{artist.name}}</h2>
            <div class="details">
                <div><b>Followers:</b> {{artist.followers | number}}</div>
                <a href="{{artist.url}}" target="_blank">Open in Spotify</a>
                <button (click)="goBack()">Back</button>
            </div>
        </div>
    </div>
</section>
<section *ngIf="albums != null">
    <div class="artist-albums">
        <h2>Albums</h2>
        <ul class="albums">
            <li class="album" *ngFor="let album of albums">
                <img src="{{album.imageUrl}}" />
                <div class="info">
                    <h3>{{album.name}}</h3>
                    <a href="{{album.url}}" target="_blank">Open in Spotify</a>
                </div>
            </li>
        </ul>
    </div>
</section>
<section *ngIf="songs != null">
    <div class="artist-songs">
        <h2>Top Songs</h2>
        <ul class="songs">
            <li class="song" *ngFor="let song of songs">
                <h3>{{song.name}}</h3>
                <a href="{{song.url}}" target="_blank">Open in Spotify</a>
            </li>
        </ul>
    </div>
</section>
